<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Configuracio para el uso de bootstrap.min.css-->
	<link th:rel="stylesheet" type="text/css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<!-- Configuracio para el uso de style.css personalizados-->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>Gestión de Servicio</title>
</head>
<body class="container">
	<!-- Uso del fragmento header -->
	<header th:replace="~{layouts/header :: header}"></header>
	<a th:href="@{/gestion}"
		class="btn btn-lg btn-primary fw-bolder py-1 mb-2">Volver a menu Principal</a>
	<!-- Card y tabla  para cargar nuevo servicio -->
	<div class="card border border-success">
		<div class="card-body">
			<h2 class="card-title text-center">Gestión de Servicios</h2>
			<div
				class="d-grid gap-2 d-md-flex justify-content-md-start text-center py-2">
				<a th:href="@{/servicio/nuevo}">
					<button type="button" class="btn btn-lg btn-success fw-bolder py-2">Nuevo Servicio</button>
				</a>
			</div>
			<div
				class="d-grid gap-2 d-md-flex justify-content-md-start text-center py-2">
				<a th:href="@{/empleado/listado}">
					<button type="button" class="btn btn-lg btn-success fw-bolder py-2">Empleados</button>
				</a>
			</div>
			<!--  <div
				class="d-grid gap-2 d-md-flex justify-content-md-start text-center py-2">
				<a th:href="@{/categoriaEmpleado/nuevo}">
					<button type="button" class="btn btn-lg btn-success fw-bolder py-2">Nueva
						Categoria</button>
				</a>
			</div>-->
			<div class="table-responsive">
				<table
					class="table table-bordered table-striped border border-secondary">
					<thead>
						<tr class="text-center">
							<th scope="col">Id Servicio</th>
							<th scope="col">Inicio Servicio</th>
							<th scope="col">Fin Servicio</th>
							<th scope="col">Empleado</th>
							<th scope="col">Día</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody class="table-group-divider">
						<tr class="text-center" th:each="servicio : ${servicios}">
							<td th:text="${servicio.id}" class=""></td>
							<td th:text="${#temporals.format(servicio.inicioHorario, 'HH:mm')}"	class=""></td>
							<td th:text="${#temporals.format(servicio.finHorario, 'HH:mm')}" class=""></td>
							<td th:text="${servicio.empleado.nombres}+' '+${servicio.empleado.apellido}" class="py-1"></td>
							<td th:text="${servicio.dia}" class="py-1"></td>
							<td class=""><a th:href="@{/servicio/modificar/}+${servicio.id}"><button
										type="button" class="btn btn-primary py-1">Editar</button></a><br />
								<a th:href="@{/servicio/eliminar/}+${servicio.id}"><button
										type="button" class="btn btn-danger py-1">Eliminar</button></a></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Uso del fragmento footer -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<!-- Configuracion para usar bootstrap js -->
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
