<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- Configuracio para el uso de bootstrap.min.css-->
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}">
<title>Nuevos Empleado</title>
</head>
<body class="container">
	<!-- Uso del fragmento header -->
	<header th:replace="~{layouts/header :: header}"></header>

	<section class="row justify-content-center bg-light py-4">
		<div class="card col-sm-7 p-3 bg-info">
			<div class="mb-2">
				<!-- Formulario para cargar nuevo servicio -->
				<!--empleado-->
				<form
					th:action="${edicion}?@{/empleado/modificar/}+${empleado.id}:@{/empleado/guardar}"
					th:object="${empleado}" method="post" class="mt-3">
					<h3 class="text-center fw-bolder"
						th:text="${edicion}?'Modificar Empleado':'Agregar Nuevo Empleado'"></h3>

					<div class="mb-2 row">
						<label for="nombres" class="col-sm-12 col-lg-3 col-form-label">Ingrese Nombres:</label>
						<div class="col-sm-12 col-lg-9">
							<input th:field="*{nombres}" class="form-control" type="text"
								name="nombres-form" id="nombres" placeholder="Ej: Mario Luis">
							<div class="text-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
						</div>
					</div>

					<div class="mb-2 row">
						<label for="apellido" class="col-sm-12 col-lg-3 col-form-label">Ingrese	Apellido:</label>
						<div class="col-sm-12 col-lg-9">
							<input th:field="*{apellido}" class="form-control" type="text"
								name="apellido-form" id="apellido" placeholder="Ej: Juarez">
							<div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
						</div>
					</div>
					<div class="mb-2 row">
						<label for="dni" class="col-sm-12 col-lg-3 col-form-label">Ingrese Documento:</label>
						<div class="col-sm-12 col-lg-9">
							<input th:field="*{dni}" class="form-control" type="number" maxlength="8" oninput="if(this.value.length >
								this.maxLength) this.value = this.value.slice(0, this.maxLength)"
								name="dni-form" id="dni" placeholder="Ej: 24345678" step="any">
							<div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
						</div>
					</div>
					<div class="mb-2 row">
						<label for="fechaNacimiento" class="col-sm-12 col-lg-3 col-form-label">Ingrese Fecha Nacimiento:</label>
						<div class="col-sm-12 col-lg-9">
							<input th:field="*{fechaNacimiento}" class="form-control" type="date"
								name="fechaNacimiento-from" id="fechaNacimiento" placeholder="Ej: 14/03/1990" onkeydown="return false">
							<div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
						</div>
					</div>
					<div class="mb-2 row">
						<label for="direccion" class="col-sm-12 col-lg-3 col-form-label">Ingrese Dirección:</label>
						<div class="col-sm-12 col-lg-9">
							<input th:field="*{direccion}" class="form-control" type="text"
								name="direccion-from" id="direccion" placeholder="Ej: España 960">
							<div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
						</div>
					</div>
					<div class="mb-2 row">
						<label for="telefono" class="col-sm-12 col-lg-3 col-form-label">Ingrese Teléfono:</label>
						<div class="col-sm-12 col-lg-9">
							<input th:field="*{telefono}" class="form-control" type="text"
								name="telefono-form" id="telefono" placeholder="Ej: 3886079890">
							<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
						</div>
					</div>
					<div class="mt-3  row justify-content-center">
						<div class="col-sm-12 col-md-8 col-xl-9">
							<a href="../servicio/gestion"	class="btn btn-danger w-100 mb-1 fw-bolder">Cancelar</a>
							<!-- Button trigger modal -->
							<button type="button" class="btn btn-primary w-100 fw-bolder"
								data-bs-toggle="modal" data-bs-target="#modalSaveEmpleado">Registrar Servicio</button>
						</div>
					</div>
					<!-- Modal -->
					<div class="modal fade" id="modalSaveEmpleado" tabindex="-1"
						aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Ventana de Confirmación</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">¿Confirma la operación?</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"	data-bs-dismiss="modal">Cancelar</button>
									<button type="submit" class="btn btn-primary" th:text="${edicion}?'Modificar':'Confirmar'"></button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- Uso del fragmento footer -->
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	<!-- Configuracion para usar bootstrap js -->
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
