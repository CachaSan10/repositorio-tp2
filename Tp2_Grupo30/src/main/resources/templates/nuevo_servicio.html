<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Configuracio para el uso de bootstrap.min.css-->
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>Agregar Servicios</title>
	</head>
	<body class="container">
		<!-- Uso del fragmento header -->
		<header th:replace="~{layouts/header :: header}"></header>
			<section class="row justify-content-center bg-light py-4">
				<div class="card col-sm-7 p-3 bg-info">
					<div class="mb-2">
					<!-- Formulario para cargar nuevo servicio -->
						<form th:object="${servicio}" th:action="${edicion}?@{/servicio/modificar/}+${servicio.id}:@{/servicio/guardar}"
									method="post" class="mt-3">
								<h3 class="text-center fw-bolder" th:text="${edicion}?'Modificar Servicio':'Agregar Nuevo Servicio'"></h3>
						
						<div class="mb-2 row">
							<label for="startTime" class="col-sm-12 col-lg-3 col-form-label">Ingrese Inicio de Horario:</label>	
							<div class="col-sm-12 col-lg-9">
								<input th:field="*{startTime}"
									   class="form-control"
									   type="time"
									   name="time-from" 
									   id="startTime">
								<div class="text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></div>
							</div>
						</div>
						
						<div class="mb-2 row">
							<label for="finishTime" class="col-sm-12 col-lg-3 col-form-label">Ingrese Fin de Horario:</label>
							<div class="col-sm-12 col-lg-9">
								<input th:field="*{finishTime}"
									   class="form-control"
									   type="time"
								       name="time-from" 
								       id="finishTime" 
								       >
								<div class="text-danger" th:if="${#fields.hasErrors('finishTime')}" th:errors="*{finishTime}"></div>
							</div>
						</div>
						
						<div class="mb-2 row">
							<label for="firstName" class="col-sm-12 col-lg-3 col-form-label">Ingrese Nombre:</label>
							<div class="col-sm-12 col-lg-9">
								<input th:field="*{firstName}"
									   class="form-control"
									   type="text"
									   name="firstname-from"
									   id="firstName"
									   placeholder="Ej: Luis Martin">
								<div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
							</div>
						</div>
						
						<div class="mb-2 row">
							<label for="lastName" class="col-sm-12 col-lg-3 col-form-label">Ingrese Apellido:</label>
							<div class="col-sm-12 col-lg-9">
								<input th:field="*{lastName}"
									   class="form-control"
									   type="text"
									   name="lastname-from"
									   id="lastName"
									   placeholder="Ej: Juarez">
								<div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
							</div>
						</div>
						<div class="mb-2 row">
							<label for="day" class="col-sm-12 col-lg-3 col-form-label">Ingrese el Día:</label>
							<div class="col-sm-12 col-lg-9">
								<input th:field="*{day}"
									   class="form-control" 
									   type="text"
								       name="day-from"
								       id="day"
								       placeholder="Ej: Martes">
								<div class="text-danger" th:if="${#fields.hasErrors('day')}" th:errors="*{day}"></div>
							</div>
						</div>
						
						<div class="mt-3  row justify-content-center">
							<div class="col-sm-12 col-md-8 col-xl-9">
								<a href="/servicio/listado" class="btn btn-danger w-100 mb-1 fw-bolder">Cancelar</a>
								<!-- Button trigger modal -->
								<button type="button" class="btn btn-primary w-100 fw-bolder" data-bs-toggle="modal"
										data-bs-target="#modalSaveServicio">Registrar Servicio</button>
							</div>
						</div>
						<!-- Modal -->
						<div class="modal fade" id="modalSaveServicio" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title" id="exampleModalLabel">Ventana de Confirmación</h5>
						        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						      </div>
						      <div class="modal-body">
						        ¿Confirma la operación?
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
						        
						        <button type="submit"
										class="btn btn-primary" 
										th:text="${edicion}?'Modificar':'Confirmar'" ></button>
						      </div>
						    </div>
						  </div>
						</div>
					</form>
				</div>
				</div>
			</section>	
			
					
		<!-- Uso del fragmento footer -->		    		
		<footer th:replace="~{layouts/footer :: footer}"></footer>
		<!-- Configuracion para usar bootstrap js -->
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
