<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<!--  <link rel="stylesheet" th:href="@{/css/style.css}">-->
	<title>Agregar Servicios</title>
	</head>
	<body class="container">
		<header th:replace="~{layouts/header :: header}"></header>
			<section class="row justify-content-center bg-light py-4">
				<div class="card col-sm-7 p-3 bg-info">
					<div class="mb-2">
						<form th:object="${servicio}" th:action="${edicion}?@{/servicio/modificar/}+${servicio.id}:@{/servicio/guardar}"
									method="post" class="mt-3">
								<h3 class="text-center fw-bolder" th:text="${edicion}?'Modificar Servicio':'Agregar Nuevo Servicio'"></h3>
						
						<div class="mb-2 row">
							<label for="startTime" class="col-sm-12 col-lg-3 col-form-label">Ingrese Inicio de Horario:</label>	
							<div class="col-sm-12 col-lg-9">
								<input th:field="*{startTime}"
									   class="form-control"
									   type="time"
									   name="time-from" 
									   id="startTime" 
									   required>
							</div>
						</div>
						
						<div class="mb-2 row">
							<label for="finishTime" class="col-sm-12 col-lg-3 col-form-label">Ingrese Fin de Horario:</label>
							<div class="col-sm-12 col-lg-9">
								<input th:field="*{finishTime}"
									   class="form-control"
									   type="time"
								       name="time-from" 
								       id="finishTime" 
								       required>
							</div>
						</div>
						
						<div class="mb-2 row">
							<label for="fullName" class="col-sm-12 col-lg-3 col-form-label">Ingrese Nombre y Apellido:</label>
							<div class="col-sm-12 col-lg-9">
								<input th:field="*{fullName}"
									   class="form-control"
									   type="text"
									   name="name-from"
									   id="fullName"
									   placeholder="Ej: Luis Martin Juarez"
									   required>
							</div>
						</div>
						
						<div class="mb-2 row">
							<label for="day" class="col-sm-12 col-lg-3 col-form-label">Ingrese el DÃ­a:</label>
							<div class="col-sm-12 col-lg-9">
								<input th:field="*{day}"
									   class="form-control" 
									   type="text"
								       name="day-from"
								       id="day"
								       placeholder="Ej: Martes"
								       required>
							</div>
						</div>
						
						<div class="mt-3  row justify-content-center">
							<div class="col-sm-12 col-md-8 col-xl-9">
								<a href="/" class="btn btn-danger w-100 mb-1 fw-bolder">Cancelar</a>
								<button type="submit"
										class="btn btn-primary w-100 fw-bolder" 
										th:text="${edicion}?'Modificar':'Agregar'" ></button>
							</div>
						</div>
						
					</form>
				</div>
				</div>
			</section>		    		
		<footer th:replace="~{layouts/footer :: footer}"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
