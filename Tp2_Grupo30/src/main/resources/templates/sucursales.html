<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<title>Sucursales - Tienda de Mascota Puppis</title>
	</head>
	<body>
	
		<div id="contenedor">
		
		<header th:replace="~{layouts/header :: header}"></header>
		<nav id="Menu-principal" th:replace="~{layouts/nav :: nav}"></nav>

			<div id="main-container">
				<a th:href="@{/sucursal/nuevo}" class="btn-nueva-sucursal">Nueva Sucursal</a>
				<table class="tabla322">
					<thead class="thead322">
						<tr>
							<th>Codigo</th>
							<th>Nombre</th>
							<th>Direccion</th>
							<th>Provincia</th>
							<th>Fecha Inicio</th>
							<th>Email</th>
							<th>Telefono</th>
							<th>Acciones</th>
						</tr>
					</thead>
						<tr th:each="sucursal: ${sucursales}">
							<td th:text="${sucursal.codigo}"></td>
							<td th:text="${sucursal.nombre}"></td> 
							<td th:text="${sucursal.direccion}"></td> 
							<td th:text="${sucursal.provincia}"></td> 
							<td th:text="${#temporals.format(sucursal.fechaInicio, 'dd/MM/yyyy')}"></td> 
							<td th:text="${sucursal.email}"></td> 
							<td th:text="${sucursal.telefono}"></td>
							<td>
								<a class="btn-add" th:href="@{/sucursal/modificar/}+${sucursal.codigo}">Modificar</a>
								<a class="btn-add" th:href="@{/sucursal/eliminar/}+${sucursal.codigo}">Eliminar</a>
							</td> 
						</tr>
			</table>
			</div>
				
		<footer th:replace="~{layouts/footer :: footer}"></footer>
		</div>
	</body>
</html>
