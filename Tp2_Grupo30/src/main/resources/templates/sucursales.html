<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<title>Sucursales - Tienda de Mascota Puppis</title>
	</head>
	<body>
	
		<div id="contenedor">
		
		<header th:replace="layouts/header :: header"></header>
		
		<nav id="Menu-principal" th:replace="layouts/nav :: nav"></nav>
	
			<div id="main-container">
				<a th:href="@{/sucursal/nuevo}">Nueva Sucursal</a>
				<table class="tabla322">
					<thead class="thead322">
						<tr>
							<th>Codigo</th>
							<th>Nombre</th>
							<th>Direccion</th>
							<th>Provincia</th>
							<th>Fecha Inicio</th>
							<th>Email</th>
							<th>Telefono</th>
							<th>Acciones</th>
						</tr>
					</thead>
						<tr th:each="sucu: ${sucursales}">
							<td th:text="${sucu.codigo}"></td>
							<td th:text="${sucu.nombre}"></td> 
							<td th:text="${sucu.direccion}"></td> 
							<td th:text="${sucu.provincia}"></td> 
							<td th:text="${#temporals.format(sucu.fechaInicio, 'dd/MM/yyyy')}"></td> 
							<td th:text="${sucu.email}"></td> 
							<td th:text="${sucu.telefono}"></td>
						</tr>
			</table>
			</div>
				
		<footer th:replace="layouts/footer :: footer"></footer>
		</div>
	</body>
</html>
