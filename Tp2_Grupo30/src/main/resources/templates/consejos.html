<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="UTF-8">
	<title>ConsejosDeSalud - Tienda de Mascota Puppis</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>
	<div class="container">
	
		
		<header th:replace="~{layouts/header :: header}"></header>
		
		<div class="row">
		<nav  th:replace="~{layouts/nav :: nav}"></nav>
		</div>
		
		
	<div class="row " >	
	<div class="col-xl-5">			  
	 <a  th:href="@{/consejo/nuevo}" class="btn btn-primary btn-consejos"  >Agregar Consejo</a>
	</div>
	</div>
	
	  <div class="col-md-12 col-xl-12" >
          <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 g-4" >
              <h1 class="titulo-principal-consejo">Consejos de Salud para las mascotas</h1>
           
            <div class="col" th:each="consejo : ${consejos}" >
            	
              <div class="card">
				  <div class="card-header">
				    				<p> Fecha de Publicacion: <Strong th:text="${#temporals.format(consejo.fechaPublicacion,'dd-MM-yyyy')}"></Strong></p>
				  </div>
				  <div class="card-body">
				    <h2 class="card-title text-center titulo-consejo"  th:text="${consejo.titulo}"></h2>
				      <img th:src="@{/images/}+${consejo.imagen}" class="card-img-top" alt="...">
				    
				    <p class="card-text parrafo-consejo " th:text="${consejo.parrafo}"></p>
				   <div class="contenedor-boton">
						<a th:href="@{/consejo/modificar/}+${consejo.id}" class="btn btn-warning btn-consejos" >Modificar</a>
						<a th:href="@{/consejo/eliminar/}+${consejo.id}" class="btn btn-danger btn-consejos">Eliminar</a>
						</div>
				  </div>
				</div>
            </div>
          </div>
        </div>

		<footer th:replace="~{layouts/footer :: footer}"></footer>
			
	</div>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
