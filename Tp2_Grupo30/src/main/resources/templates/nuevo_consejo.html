<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

<title>Agregar Consejo de Salud</title>
</head>
<body>
	<div id="contenedor">

		<header th:replace="~{layouts/header :: header}"></header>

<div class="form-register">
<form th:action="${edicion}?@{/consejo/modificar/}+${consejo.id}:@{/consejo/guardar}"
			th:object="${consejo}"	method="post" enctype="multipart/form-data">
<h3 th:text="${edicion}?'Modificar Consejo de Salud':'Agregar Consejo de Salud'"></h3>
  <div class="mb-3">
    <label for="idTitulo" class="form-label">Titulo</label>
    <input th:field="*{titulo}" type="text" class="form-control controls" name="titulo" id="idTitulo" aria-describedby="TituloConsejo">
  	<div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
  </div>
  <div class="mb-3">
  <label for="idparrafo" class="form-label">Parrafo</label>
  <textarea th:field="*{parrafo}" class="form-control" id="idparrafo" rows="15" cols="5" name="parrafo"></textarea>
	  	<div class="text-danger" th:if="${#fields.hasErrors('parrafo')}" th:errors="*{parrafo}"></div>
	
</div>
<!-- Para subir archivos al proyecto -->
<div class="mb-3">
  <label for="file" class="form-label">Imagen de la publicacion de consejos</label>
  <input class="form-control" type="file" id="file" name="file"
  th:text="${consejo.imagen}">
  
</div>
  <button type="submit" th:text="${edicion}?'Modificar':'Agregar'"class="btn btn-success btn-nuevo-consejo"></button>
</form>
</div>
		
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	
</body>
</html>
